<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <!--Principio del Container -->
  <div id="container">
    <!--Form Envuelto Inicio-->
    <div class="form-wrap">
      <h1>Regístrate</h1>
      <p>Es gratis y solo toma unos minutos.</p>
      <!--Form Inicio-->
      <form>
        <div class="form-grupo">
          <label for="nombre">Nombre/s</label>
          <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="form-grupo">
          <label for="apellido">Apellido/s</label>
          <input type="text" name="apellido" id="apellido" required>
        </div>
        <div class="form-grupo">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-grupo">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div class="form-grupo">
          <label for="cpassword">Confirmar Contraseña</label>
          <input type="password" name="cpassword" id="cpassword" required>
        </div>
        <button type="submit">Registrarse</button>
        <p class="texto-abajo">Haciendo click sobre el botón Registrarse, estás aceptando nuestros <a href="#">Términos
            &
            Condiciones</a> y
          nuestra <a href="#">Política de Privacidad</a></p>
      </form>
      <!--Form Fin-->
    </div>
    <!--Form Envuelto Fin-->
    <footer>
      <p>¿Ya tenés una cuenta? <a href="#">Ingresa aquí</a></p>
    </footer>
  </div>
  <!--Fin del Container -->

</body>

</html>
